<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referanslar | Panaçılım Yapı Otomasyon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div id="header-alani"></div>

    <section class="sayfa-baslik-alani">
        <div class="container">
            <h1>Referanslarımız</h1>
            <p>Bizi tercih eden ve güvenen değerli iş ortaklarımız.</p>
        </div>
    </section>

    <section class="bolum">
        <div class="container">
            <div class="referans-grid">

                <div class="referans-kutu">
                    <i class="fa-solid fa-building-wheat"></i>
                    <h3>Tarım Kredi</h3>
                </div>

                <div class="referans-kutu">
                    <i class="fa-solid fa-basket-shopping"></i>
                    <h3>ŞOK Marketler</h3>
                </div>

                <div class="referans-kutu">
                    <i class="fa-solid fa-person-running"></i>
                    <h3>Decathlon</h3>
                </div>

                <div class="referans-kutu">
                    <i class="fa-solid fa-wine-glass"></i>
                    <h3>Paşabahçe</h3>
                </div>

                <div class="referans-kutu">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <h3>File Marketler</h3>
                </div>

                <div class="referans-kutu">
                    <i class="fa-solid fa-store"></i>
                    <h3>BİM</h3>
                </div>

                <div class="referans-kutu">
                    <i class="fa-solid fa-gas-pump"></i>
                    <h3>Petrol Ofisi</h3>
                </div>

                <div class="referans-kutu">
                    <i class="fa-solid fa-cookie-bite"></i>
                    <h3>Ülker</h3>
                </div>

            </div>
        </div>
    </section>

    <div id="footer-alani"></div>
    <script src="global.js"></script>

</body>

</html>
